<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Bot</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .terminal-container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .terminal-header {
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        .terminal-output {
            background: #222;
            padding: 10px;
            min-height: 200px;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
            white-space: break-spaces;
            width: 100%;
            max-width: 150%;
            word-wrap: pre-wrap; 
            overflow: auto;
            max-height: 500px; 
        }


        #userInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            outline: none;
        }

        #userInput:focus {
            border-color: #007bff;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">Financial Agent</div>
        <div id="botResponse" class="terminal-output">
            <p><strong>Bot:</strong> Welcome! Type a question below and press Enter or the button.</p>
        </div>
        <textarea id="userInput" rows="3" placeholder="Type your question here..."></textarea>
        <button class="btn" onclick="askBot()">Ask</button>
    </div>

    <script>
        async function askBot() {
            const userInput = document.getElementById('userInput').value;
            const responseContainer = document.getElementById('botResponse');

            if (!userInput.trim()) {
                return;
            }

            responseContainer.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";
            responseContainer.innerHTML += "<p><strong>Bot:</strong> Loading...</p>";

            document.getElementById('userInput').value = '';

            try {
                const response = await fetch('/ask-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: userInput })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch response from bot');
                }

                const data = await response.json();
                responseContainer.innerHTML += "<p><strong>Bot:</strong> " + data.response.replace(/\x1b[^m]*m/g, '') + "</p>"; // Clean unwanted characters
            } catch (error) {
                responseContainer.innerHTML += "<p><strong>Error:</strong> " + error.message + "</p>";
            }

            responseContainer.scrollTop = responseContainer.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askBot();
            }
        });
    </script>
</body>
</html>
